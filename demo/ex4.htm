<html>
    <head>
        <title>Cool Roadmap Demo</title>
        <link rel="stylesheet" href="../dist/CoolRoadmap.min.css">
        <style>
            body {
                background-color: #15182d;
                color: #FFF;
                font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Fira Sans,Droid Sans,Helvetica Neue,sans-serif;
            }
        </style>
    </head>
    <body>
        <h1>Cool Roadmap Demo - 4 Column</h1>

        <div id='CoolRoadmapWrapper'></div>

        <script src='../dist/CoolRoadmap.min.js'></script>
        <script>
            var myroadmap = new roadmap('CoolRoadmapWrapper');

            myroadmap.columns([
                "Component 1",
                "Component 2",
                "Component 3",
                "Component 4"
            ])

            myroadmap.milestones([
                {
                    title: "Rank 0 - col 1",
                    description: "Discriptive text",
                    belongsToColumn: 1,
                    forwardConnect: [1, 1],
                    rank: 0
                },
                {
                    title: "Rank 1 - col 1",
                    description: "Discriptive text",
                    belongsToColumn: 1,
                    forwardConnect: [2, 0],
                    rank: 1
                },
                {
                    title: "Rank 0 - col 2",
                    description: "Discriptive text",
                    belongsToColumn: 2,
                    rank: 0
                },
                {
                    title: "Rank 0 - col 3",
                    description: "Discriptive text",
                    belongsToColumn: 3,
                    rank: 0
                },
                {
                    title: "Rank 0 - col 4",
                    description: "Discriptive text",
                    belongsToColumn: 4,
                    rank: 0
                }
            ])
        </script>
    </body>
</html>
