<html>
    <head>
        <title>Cool Roadmap Demo</title>
        <link rel="stylesheet" href="../dist/CoolRoadmap.min.css">
        <style>
            body {
                background-color: #15182d;
                color: #FFF;
                font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Fira Sans,Droid Sans,Helvetica Neue,sans-serif;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <h1>Cool Roadmap Demo - 1 Column</h1>

        <div id='CoolRoadmapWrapper'></div>

        <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
        <script src='../dist/CoolRoadmap.min.js'></script>
        <script>
            var myroadmap = new Roadmap('CoolRoadmapWrapper');

            myroadmap.columns([
                "Component 1",
            ])

            myroadmap.style(["#6a4bcc"])

            myroadmap.milestones([
                {
                    title: "Rank 0 - col 1",
                    descriptionHTML: "Discriptive text",
                    belongsToColumn: 1,
                    status: "complete",
                    forwardConnect: [1, 2],
                    difficulty: 10,
                    rank: 0
                },
                {
                    title: "Rank 2 - col 1",
                    descriptionHTML: "Discriptive text",
                    belongsToColumn: 1,
                    forwardConnect: [1, 3],
                    status: "complete",
                    difficulty: 40,
                    rank: 2
                },
                {
                    title: "Rank 3 - col 1",
                    descriptionHTML: "Discriptive text",
                    belongsToColumn: 1,
                    status: "complete",
                    difficulty: 40,
                    rank: 3
                },
                {
                    title: "Rank 4 - col 1",
                    descriptionHTML: "Discriptive text",
                    belongsToColumn: 1,
                    moreInfoURL: 'http://www.google.com',
                    rank: 4
                },
            ])

            myroadmap.markComplete([
                [0]
            ])
        </script>
    </body>
</html>
